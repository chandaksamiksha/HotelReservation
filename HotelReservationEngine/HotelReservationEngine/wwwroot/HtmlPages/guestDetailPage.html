<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Reservation</title>
    <meta charset="utf-8">
    <metaviewport></metaviewport>
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Hotel Reservation</a>
                    </div>
                    <ul class=" nav navbar-nav navbar-right ">
                        <li class="navbar-nav nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Feedback</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Sign In</a></li>
                                <li><a href="#">Create An Account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div id="guestDetails">
            <form id="guestDetailsForm">
                <div class="row">
                    <div class="col-md-12">

                        <!--First Name-->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">First Name</label>
                                <input type="text" name="firstName" class="form-control placeholderfont" id="from" placeholder="First Name">
                            </div>
                        </div>

                        <!--Last Name-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">Last Name</label>
                                <input type="text" name="lastName" class="form-control placeholderfont" id="from" placeholder="Last Name">
                            </div>
                        </div>

                        <!--Mobile Number-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">Mobile Number</label>
                                <input type="text" name="mobileNumber" class="form-control placeholderfont" id="from" placeholder="Mobile Number">
                            </div>
                        </div>

                        <!--Age-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">Age</label>
                                <input type="text" name="age" class="form-control placeholderfont" id="from" placeholder="Age">
                            </div>
                        </div>

                        <!--Email-Id-->
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Email-Id</label>
                                <input type="text" name="emailId" class="form-control placeholderfont" id="from" placeholder="Example:abc@gmail.com">
                            </div>
                        </div>

                        <!--Save Button-->
                        <div class="col-md-12">
                            <button type="submit" id="saveButton" class="pageButton">Save</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
