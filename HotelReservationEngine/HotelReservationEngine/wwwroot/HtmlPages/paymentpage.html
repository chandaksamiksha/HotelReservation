    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    </br>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Hotel Express</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#">Create An Account</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manage Trips<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"></a>View My Bookings</li>
                        <li><a href="#"></a>Manage My Hotel</li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Support<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"></a>Customer Support</li>
                        <li><a href="#"></a>Feedback</li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div id="cardDetails">
            <form id="cardDetailsForm">
                <div class="row">
                    <div class="col-md-8">
                        <h3>Payment Details</h3>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Card Number</label>
                                <input type="text" class="form-control placeholderfont" id="from" placeholder="Card Number">
                            </div>
                        </div>


                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Card Holder</label>
                                <input type="text" class="form-control placeholderfont" id="from" placeholder=" Card Holder's Name">
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Expiry</label>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control placeholderfont" id="from" placeholder="MM">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control placeholderfont" id="from" placeholder="YY">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">CVV</label>
                                <input type="text" class="form-control placeholderfont" id="from" placeholder="***">
                            </div>
                        </div>

                        <div class="col-md-8">
                            <button type="submit" class="searchButton">Pay Now</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
