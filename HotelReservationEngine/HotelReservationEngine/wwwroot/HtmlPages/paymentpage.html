<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Reservation</title>
    <meta charset="utf-8">
    <metaviewport></metaviewport>
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Hotel Reservation</a>
                    </div>
                    <ul class=" nav navbar-nav navbar-right ">
                        <li class="navbar-nav nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Feedback</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Sign In</a></li>
                                <li><a href="#">Create An Account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div id="cardDetails">
            <form id="cardDetailsForm">
                <div class="row">
                    <div class="col-md-8">
                        <h3>Payment Details</h3>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Card Number</label>
                                <input type="text" name="cardNumber" class="form-control placeholderfont" id="from" placeholder="Card Number">
                            </div>
                        </div>


                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Card Holder</label>
                                <input type="text" name="cardHolderName" class="form-control placeholderfont" id="from" placeholder=" Card Holder's Name">
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">Expiry</label>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" name="mm" class="form-control placeholderfont" id="from" placeholder="MM">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" name="yy" class="form-control placeholderfont" id="from" placeholder="YY">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="from">CVV</label>
                                <input type="text" name="cvv" class="form-control placeholderfont" id="from" placeholder="***">
                            </div>
                        </div>

                        <div class="col-md-8">
                            <button type="submit" id="payButton" class="pageButton">Pay Now</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
